<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      type="icon"
      href="imges/d22074fd-rocket-player-music-player-premium-v5-0-36-apk_1.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player">
      <div class="container">
        <!-- Top -->
        <div class="icons">
          <a href="#"><i class="fa fa-bars"></i></a>
          <h1>MY MUSIC</h1>
          <a href="#"><i class="far fa-heart"></i></a>
        </div>
        <!-- img -->
        <div class="img">
          <img
            src="./imges/d22074fd-rocket-player-music-player-premium-v5-0-36-apk_1.jpg"
            alt=""
          />
        </div>
        <!-- title -->
        <div class="title">
          <h1>Favorite Music</h1>
          <p>Cool Artis - no name</p>
        </div>
        <!-- time -->
        <div class="time">
          00:00
          <span>/</span>
          00:00
        </div>
        <!-- seek bar -->
        <div class="seek">
          <div class="fill"></div>
        </div>
      </div>
      <!-- Audio buttons -->

      <div class="audio-btns">
        <div class="play-btns">
          <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
          <a href="#" class="play-pause" onclick="togglePlay()"
            ><i class="fa fa-play"></i
          ></a>
          <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
        </div>
        <div class="repeat-btns">
          <a href="#"><i class="fa fa-retweet"></i></a>
          <button class="decrease" onclick="decreaseVolume()">-</button>
          <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
          <button class="increase" onclick="increaseVolume()">+</button>
          <a href="#"><i class="fa fa-random"></i></a>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
